<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的表格制作</title>
    <style>
        h1{
            text-align: center;
        }
        .youzi_a{
            text-align: center;
            height: 50px;
            width: 80px;
        }
        .youzi_b{
            text-align: center;
            height: 130px;
            width: 80px;
        }
        .wuzi_a{
            width: 80px;
        }
        .wuzi_b{
            width: 80px;
        }
    </style>
</head>
<body>
<h1 >个人简历</h1>
<table border="1px" cellspacing="0" align="center">

    <tr>
        <td class="youzi_a"> 姓名 </td>
        <td class="wuzi_a"> </td>
        <td class="youzi_a"> 性别 </td>
        <td class="wuzi_a"> </td>
        <td class="youzi_a"> 出生年月 </td>
        <td class="wuzi_a"> </td>
        <td class="wuzi_b" rowspan="4"> </td>

    </tr>
    <tr>
        <td class="youzi_a"> 祖籍 </td>
        <td class="wuzi_a"> </td>
        <td class="youzi_a"> 民族 </td>
        <td class="wuzi_a"> </td>
        <td class="youzi_a"> 政治面貌 </td>
        <td class="wuzi_a"> </td>

    </tr>
    <tr>
        <td class="youzi_a"> 身体状况 </td>
        <td class="wuzi_a"> </td>
        <td class="youzi_a"> 婚姻状况 </td>
        <td class="wuzi_a"> </td>
        <td class="youzi_a"> 学历 </td>
        <td class="wuzi_a"> </td>

    </tr>
    <tr>
        <td class="youzi_a"> 毕业学校 </td>
        <td colspan="2"> </td>
        <td class="youzi_a"> 所学专业 </td>
        <td colspan="2"> </td>
    </tr>
    <tr>
        <td class="youzi_b"> 专业能力 </td>
        <td colspan="6"> </td>

    </tr>
    <tr>
        <td class="youzi_b"> 求职意向 </td>
        <td colspan="6"> </td>

    </tr>
    <tr>
        <td class="youzi_b"> 获奖情况 </td>
        <td colspan="6"> </td>

    </tr>
    <tr>
        <td class="youzi_b"> 自我评价 </td>
        <td colspan="6"> </td>

    </tr>
</table>
</body>
</html>
